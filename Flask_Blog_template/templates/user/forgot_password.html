{% extends "layouts/user.html" %}

{% block user_content %}
	<section class="blog-area" style="padding: 100px 0px">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-12">
					<div class="blog-posts">
						<div class="leave-comment-area">
							<h4 class="title"><b class="light-color">Recover Password</b></h4>
							<div class="leave-comment">
								<form action = "/forgot_password" method="POST" >
									<div class="row">
										<div class="col-sm-12">
											<input type="email" class="email-input" id="email" placeholder="Please Enter your email here" name="email" required>
										</div>
										<p style="color: red;">{{ login_error }}</p>
										<div class="col-sm-12">
											<button type="submit" class="primary-btn"><b>Send OTP</b></button>
											<a href="/forgot_password"class="secondary-btn"><b>Cancel</b></a>
										</div>
									</div>		
								</form>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
