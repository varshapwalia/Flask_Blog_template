{% extends "layouts/admin.html" %}

{% block admin_content %}
  <section class="blog-area" style="margin-top: 50px">
    <div class="container">
      <div class="row">

        <div class="col-lg-12 col-md-12">
          <div class="blog-posts">
            
              <h4 class="title" style="margin: 40px 0px"><b class="light-color">Subscriber List</b></h4>
              <div class="single-post">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Email</th>
                      <th scope="col">Subscribed On</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for subs in data %}
                      <tr scope="row">
                        <td>{{ loop.index }}</td>
                        <td>{{ subs.email }}</td>
                        <td>{{ subs.created_at.strftime('%d/%m/%Y') }}</td>
                      </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>  
          </div>
        </div>
        
      </div>
    </div>
  </section>    
{% endblock %}
